<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="exercícío sobre css e html avaçado 01">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/reset4.css">
    <link rel="stylesheet" href="./css/varaveis4.css">
    <link rel="stylesheet" href="./css/style4.css">
    <title>Perfil</title>
</head>
<body>
    <main class="container">
        <div class="cartao">
            <div class="informacoes-perfil">
                <img src="./src/images/image-victor.jpg" alt="imagem do perfil">
                <p>Victor Crest <span class="age">26</span></p>
                <span class="city">London</span>
            </div>
            <hr>
            <ul class="informacoes-numero">
                <li class="info">
                    <p class="numero">80K</p>
                    <span class="descricao">followers</span>
                </li>
                <li class="info">
                    <p class="numero">803K</p>
                    <span class="descricao">likes</span>
                </li>
                <li class="info">
                    <p class="numero">1,4K</p>
                    <span class="descricao">photos</span>
                </li>
            </ul>
        </div>
    </main>
